<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Db2js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../jslib/bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="../jslib/jquery-1.10.2.js"></script>
    <script src="../jslib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

    <script src="../jslib/db2js/dataset.js"></script>
    <script src="../jslib/db2js/render.js"></script>
    <script src="../jslib/db2js/renderers.js"></script>
    <script src="../jslib/db2js/pipelines.js"></script>
    <script src="../jslib/db2js/collector.js"></script>

</head>
<body>
    <!-- 可排序的列头，<th table=xxx col=xxx text=xxx [renderer=xxx,默认为 std]></th> -->
    <table>
        <tr>
            <th molecule-def="SortHeader" renderer="std">
                <a></a>
                <script id="molecule">
                    // MOLECULE_DEF
                    function SortHeader() {
                        var table = this.container.closest('[table]').attr('table');
                        var col = this.container.attr('col');
                        var text = this.container.attr('text');
                        this.container.attr('data-t', 'rows,N,' + col);

                        var a = this.container.find('a');
                        a.attr('data', '#' + table);
                        a.attr('renderer', "sortLink('" + col + "','" + text + "')");
                    }
                    db2js.Renderers.sortLink = function (colName, text) {
                        return function (element, table) {
                            var e = $(element);
                            e.attr('href', '###');
                            element.onclick = function () {
                                var sort = {};
                                var old = table.search._sorts && table.search._sorts[colName];
                                if (old == 'asc') {
                                    sort[colName] = 'desc';
                                } else {
                                    sort[colName] = 'asc';
                                }
                                table.search._sorts = sort;
                                table.load();
                            };
                            var icon = null;
                            var sorts = table.search._sorts || {};
                            switch (sorts[colName]) {
                                case 'asc': icon = 'glyphicon glyphicon-arrow-up'; break;
                                case 'desc': icon = 'glyphicon glyphicon-arrow-down'; break;
                            }
                            e.html(text + (icon ? '<span class="' + icon + '">' : ''));
                        }
                    }
                    // MOLECULE_DEF_END
                    Molecule.create(SortHeader, document.currentScript);
                </script>
            </th>
            
            <!-- 
            	多选列头  <th col="id"> 
            -->
            <th molecule-def="CheckHeader" renderer="check">
                <input type="checkbox" id="ckAll">
                <script id="molecule">
                    // MOLECULE_DEF
                    function CheckHeader() {
                        var checked = [];
                        var checkboxes = [];
                        var col = this.container.attr('col');
                        this.container.attr('data-t', 'rows,N,' + col);

                        this.container.attr('check-all-id', this.id);
                        
                        var me = this;
                        this.container.find('#ckAll').on('change', function (e) {
                        	var arr = [];
                            checkboxes.forEach(function (ck) {
                                ck.checked = this.checked;
                                if(ck.checked) arr.push($(ck).parent().data('value'))
                            }, this);
                            checked = arr;
                            me.container.trigger('valuechange', [checked]);
                        });

                        this.checkboxes = checkboxes;

                        this.checked = function (v) {
                            if (v == null) {
                                return checked;
                            } else {
                            	checked = v;
                                checkboxes.forEach(function(ck){
                                	ck.checked = (checked.indexOf($(ck).parent().data('value')) != -1);
                                })
                                if (checkboxes.every(function (ck) { return ck.checked })) {
                                    me.container.find('#ckAll').prop('checked', true);
                                } else {
                                	me.container.find('#ckAll').prop('checked', false);
                                }
                            }
                        }
                    }

                    db2js.Renderers.check = function (element, v, table) {
                        var checkAllId = $(element).attr('check-all-id');
                        var checkAll = $(element).closest('table').find('thead').find('th[check-all-id=' + checkAllId + ']').molecule();

                        var checked = checkAll.checked();
                        var checkboxes = checkAll.checkboxes;

                        var e = $(element).html('');
                        var ck = $(document.createElement('input')).attr('type', 'checkbox')
                                .prop('checked', checked.indexOf(v) != -1)
                                .appendTo(e);
                        checkboxes.push(ck[0]);
                        
                        $(element).data('value', v);

                        ck.on('change', function (event) {
                            var checked = checkAll.checked();
                            if (this.checked) {
                                if (checked.indexOf(v) == -1) {
                                    checked.push(v);
                                }
                                if (checkboxes.every(function (ck) { return ck.checked })) {
                                	checkAll.container.find('#ckAll').prop('checked', true);
                                }
                                checkAll.container.trigger('valuechange', [checked]);
                            } else {
                            	if (checked.indexOf(v) != -1) {
	                                checked.splice(checked.indexOf(v), 1);
                            	}
                                if (!checkboxes.every(function (ck) { return ck.checked })) {
                                	checkAll.container.find('#ckAll').prop('checked', false);
                                }
                                checkAll.container.trigger('valuechange', [checked]);
                            }
                        });
                    }
                    // MOLECULE_DEF_END
                    Molecule.create(CheckHeader, document.currentScript);
                </script>
            </th>
        </tr>
    </table>

    <!-- 列表
    		<table table=xxx [paging="true"] select="none|single|multi" show-header="true|false"></table>
    	当启用 select应设置 value-col="id"，之后可使用 $(table).data('value') 设置和获取选中的值，当为 multi 模式时，值为数组    	 
    -->
    <table molecule-def="List" class="table table-striped" renderer="table" paging="true" value-col="id">
        <!-- {INNER_HTML} -->
        <tfoot>
            <tr>
                <td width="100%" colspan="1000">
                    <nav class="text-center">
                        <ul class="pagination" data="#author" renderer="pagination" />
                    </nav>
                </td>
            </tr>
        </tfoot>
        <script id="molecule">
            // MOLECULE_DEF
    		[
    		 {$ : 'table.table-selectable > tbody > tr > td', 'border-top': '0px'}, 
    		 {$ : 'table.table-selectable > tbody > tr', cursor : 'pointer'}
    		].defCss();
            function List() {
                var table = this.container.closest('[table]').attr('table');
                var valueColumn = this.container.closest('[value-col]').attr('value-col')
                this.container.attr('data', '#' + table);
                var paging = this.container.closest('[paging]').attr('paging');
                if (paging == 'false') {
                    this.container.find('.pagination').closest('tfoot').remove();
                }
                if(this.container.closest('[show-header]').attr('show-header') == 'false'){
                	this.container.find('thead').hide();
                }
                this.container.find('thead>tr').attr('data', "rows,N");
                
				var me = this;
                var select = this.container.closest('[select]').attr('select') || 'none';
                switch(select){
                case 'none' : ;
                	break;
                case 'single' : 
                	this.container[0].className = 'table table-hover table-condensed table-selectable';
                	this.container.on('db2js.rendered', function f(event) {
                        if (event.target == me.container[0]) {
                            var storeValue = me.container.data('value'); 
                            $(event.target).find('tbody>tr').each(function (idx, tr) {
                                var row = db2js.locateData(tr)[0];
                                var value = row[valueColumn];
                                if(storeValue && storeValue == value){
                                	$(tr).addClass('info');
                                	me.container.data('prev_selected_tr', tr);
                                }
                                $(tr).bind('click', function () { 
                                    if(me.container.data('value') != value){
                                    	var prevtr = me.container.data('prev_selected_tr');
                                    	prevtr && $(prevtr).removeClass('info');
                                    	
	                                    me.container.data('value', value);
	                                    $(tr).addClass('info');
	                                    me.container.data('prev_selected_tr', tr);
	                                    me.container.trigger('valuechange', [value, row]);
                                    }
                                });
                            });
                        }
                    });
                	this.setValue = function(value){
                		if(value != this.getValue()){
	                		me.container.data('value', value);
	                		db2js.render(me.container);
	                		this.container.trigger('valuechange', [value]);
                		}
                	}
                	this.getValue = function(){
                		return me.container.data('value');
                	}
                	break;
                case 'multi' :
	                this.container[0].className = 'table table-hover table-condensed table-selectable';
	                var checkAll = $(document.createElement('th')).attr('molecule', 'CheckHeader');
	                checkAll.attr('col', this.container.attr('value-col'));
	                var tr = this.container.find('thead>tr');
	                checkAll.insertBefore(tr.children()[0]);
	                
	                $(this.container).on('valuechange', function(evt, checked){
	                	if(evt.target != me.container[0]){
		                	me.container.find('tbody>tr').each(function(idx, tr){
		                		var row = db2js.locateData(tr)[0];
	                            var value = row[valueColumn];
	                            if(checked.indexOf(value) != -1){
	                            	$(tr).addClass('info')
	                            } else {
	                            	$(tr).removeClass('info')
	                            }
		                	});
		                	me.container.trigger('valuechange', [checked]);
	                	}
	                });
	                
	                this.container.on('db2js.rendered', function f(event) {
                        if (event.target == me.container[0]) {
                            var storeValue = me.container.data('value'); 
                            $(event.target).find('tbody>tr').each(function(idx, tr){
                            	$(tr).on('click', function(event){
                            		if($(event.target).is('td[molecule-obj=CheckHeader]>input')){
                            			return;
                            		}
	        	                	var ck = $(tr).find('td[molecule-obj=CheckHeader]>input');
	        	                	ck.prop('checked', !ck.prop('checked'));
	        	                	ck.change();
	        	                });
                            });
                        }
	                });
	                
	                this.setValue = function(value){
	                	var ck = me.container.find('thead>tr>th[molecule-obj=CheckHeader]');
	                	ck.molecule().checked(value);
	                	ck.trigger('valuechange', [value])
                	}
                	this.getValue = function(){
                		return me.container.find('thead>tr>th[molecule-obj=CheckHeader]').molecule().checked();
                	}
	                
	            	break;
                }                
            }
            // MOLECULE_DEF_END
            console.log('init List');
            Molecule.create(List, document.currentScript);
        </script>
    </table>

    <!-- 表单项，<form col="" text=""></form>， 必须放在 form 里，且 form 已指定 table=xxx -->
    <div molecule-def="FormItem" class="form-group" renderer="flderr">
        <label></label>
        <!-- {INNER_HTML} -->
        <script id="molecule">
            // MOLECULE_DEF
            function FormItem() {
                var table = this.container.closest('[table]').attr('table');
                var col = this.container.attr('col');
                var text = this.container.attr('text');

                this.container.attr('data', '#' + table + ',curr,_error,' + col);
                this.container.find('label').html(text);
            }
            // MOLECULE_DEF_END
            Molecule.create(FormItem, document.currentScript);
        </script>
    </div>
    
    <!-- 搜索表单项，<form col="" text=""></form>， 必须放在 form 里，且 form 已指定 table=xxx -->
    <div molecule-def="SearchFormItem" class="form-group">
        <label></label>
        <!-- {INNER_HTML} -->
        <script id="molecule">
            // MOLECULE_DEF
            function SearchFormItem() {
                var table = this.container.closest('[table]').attr('table');
                var col = this.container.attr('col');
                var text = this.container.attr('text');

                this.container.find('label').html(text);
            }
            // MOLECULE_DEF_END
            Molecule.create(SearchFormItem, document.currentScript);
        </script>
    </div>

    <!-- 输入控件, <input type=xxx> 必须放在 FormItem 内-->
    <input molecule-def="Input" type="text" class="form-control" renderer="std" collector="c|s">
    <script molecule-for="Input" id="molecule">
        // MOLECULE_DEF
        function Input() {
            var table = this.container.closest('[table]').attr('table');
            var col = this.container.closest('.form-group').attr('col');

            this.container.attr('data', '#' + table + ',curr,' + col);
        }
        // MOLECULE_DEF_END
        Molecule.create(Input, document.currentScript);
    </script>
    
    <!-- 输入控件, <input type=xxx> 必须放在 FormItem 内-->
    <input molecule-def="SearchInput" type="text" class="form-control" renderer="std" collector="c|s">
    <script molecule-for="SearchInput" id="molecule">
        // MOLECULE_DEF
        function SearchInput() {
            var table = this.container.closest('[table]').attr('table');
            var col = this.container.closest('.form-group').attr('col');

            this.container.attr('data', '#' + table + ',search,params,' + col);
        }
        // MOLECULE_DEF_END
        Molecule.create(SearchInput, document.currentScript);
    </script>
    


    <!-- 对话框  <div title="title"> -->
    <div molecule-def="Dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" title="Title">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <!-- {INNER_HTML} -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
        <script id="molecule">
            // MOLECULE_DEF
            function Dialog() {
                var title = this.container.attr('title');
                this.container.find('.modal-title').html(title);

                EventDispatcher.call(this);
                this.regEvent(['close', 'submit']);

                var me = this;
                this.container.find('.btn-primary').on('click', function () {
                    me.fireEvent('submit');
                });

                this.container.on('hide.bs.modal', function () {
                    me.fireEvent('close');
                });
            }
            // MOLECULE_DEF_END
            Molecule.create(Dialog, document.currentScript);
        </script>
    </div>
    
    <!-- 搜索按钮, 放在 form 里 -->
    <button molecule-def="SearchButton" type="button" class="btn btn-default"></button>
    <script molecule-for="SearchButton" type="text/javascript">
	    // MOLECULE_DEF
	    function SearchButton() {
	        var table = this.container.closest('[table]').attr('table');
	        var btn = this.container;
	        btn.on('click', function(){
	        	db2js.collect(btn.parent('form')[0]);
	            db2js.dataset[table].load();
	        });	        
	    }
	    // MOLECULE_DEF_END
	    Molecule.create(SearchButton, document.currentScript);
    </script>
    
    <!-- 增加按钮, 放在 form 里 -->
    <button molecule-def="AddButton" type="button" class="btn btn-default"></button>
    <script molecule-for="AddButton" type="text/javascript">
	    // MOLECULE_DEF
	    function AddButton() {
	        var table = this.container.closest('[table]').attr('table');
	        var btn = this.container;
	        btn.on('click', function(){
	        	var tl = $(this).closest('[molecule-obj=TableList]');
	        	var row = db2js.dataset[table].addRow();
 	        	Molecule.of(tl).editRow(row);
	        });	        
	    }
	    // MOLECULE_DEF_END
	    Molecule.create(AddButton, document.currentScript);
    </script>
    
    <!-- TableList, <table table="" edit-dialog="dialog id"> -->
     <div molecule-def="TableList" class="container">
        <script id="molecule">
            // MOLECULE_DEF
            db2js.Renderers.editLink = function (element, v, table) {
         	        var e = $(element);
         	        e.html('');
         	        var a = $(document.createElement('a')).appendTo(e);
         	        a.html('EDIT');
         	        a.attr('href', '###');
         	        a.data('id', v);
         	        a.on('click', function () {
         	        	var row = table.find('id', $(this).data('id'));
         	        	var tl = $(this).closest('[molecule-obj=TableList]');
         	        	Molecule.of(tl).editRow(row);
         	        });
         	    };
         	    
            function TableList() {
               	var dialogId = this.container.attr('edit-dialog');
               	var tname = this.container.closest('[table]').attr('table');
               	var table = db2js.dataset[tname];
            	$(document).ready(function () {
            		if(dialogId == null) return;		// 没有提供编辑数据的对话框
            		var dialogEle = $('#' + dialogId);
           	        var dialog = Molecule.of(dialogEle);
           	        if(dialog == null) return;
           	        dialog.on('close', function () {
           	            table.reject();
           	            table.clearError();
           	            db2js.render();
           	        });
           	        dialog.on('submit', function () {
           	            db2js.collect();

           	            table.submit({
           	                callback: function (error) {
           	                    db2js.render();
           	                    if (!error) {
           	                    	dialogEle.modal('hide');
           	                        this.reload();
           	                    }
           	                }
           	            });
           	        });
           	    })
           	    
           	    this.editRow = function(row){
       		        row._table.curr = row;
       		        db2js.render();
       		        $('#' + dialogId).modal('show');
            	}
            }
            // MOLECULE_DEF_END
            Molecule.create(TableList, document.currentScript);
        </script>
    </div>
    
    <!-- TableError -->
	<div molecule-def="TableError" renderer="stderr">
		<script id="molecule">
            // MOLECULE_DEF
            function TableError() {
            	var tname = this.container.closest('[table]').attr('table');
            	this.container.attr('data', '#' + tname + ',error');
            }
            // MOLECULE_DEF_END
            Molecule.create(TableError, document.currentScript);
        </script>
	</div>
    
    

    <div molecule="TableList" table="author" edit-dialog="dialog1">
        <h1>表格编辑</h1>
        <div>
            <form class="form-inline text-right">
                <div molecule="SearchFormItem" col="name" text="Name">
                    <input type="text" molecule="SearchInput">
                </div>
                <button molecule="SearchButton">Search</button>
                <button molecule="AddButton">Add</button>                
            </form>
        </div>
        <div molecule="TableError"></div>

        <table molecule="List" show-header="true" select="multi">
            <thead>
                <tr>
                    <th molecule="SortHeader" col="id" text="ID"></th>
                    <th molecule="SortHeader" col="name" text="Name"></th>
                    <th molecule="SortHeader" col="email" text="Email"></th>
                    <th data-t="rows,N,id" renderer="editLink"></th>
                </tr>
            </thead>
        </table>
    </div>

    <div molecule="Dialog" title="Author" id="dialog1" table="author">
        <form>
            <div molecule="FormItem" col="name" text="Name">
                <input type="text" molecule="Input">
            </div>
            <div molecule="FormItem" col="email" text="Email">
                <input type="email" molecule="Input">
            </div>
        </form>
    </div>

</body>
