<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Db2js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../jslib/bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="../jslib/jquery-1.10.2.js"></script>
    <script src="../jslib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="outside">
		<div id="test">
			CLICK TO REPLACE
		</div>
	</div>
</body>
<script>
	$(function(){
		$('#test').on('click', function(){
			outside.innerHTML = 'abcd';
		});	
		$('#outside').on('DOMNodeRemoved', function(evt){
			console.log(evt.originalEvent.srcElement);
		});
		$('#outside').on('DOMNodeInserted', function(evt){
			console.log(evt.originalEvent.srcElement);
		});

	})
</script>
</html>
