<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Db2js</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="../jslib/bootstrap-3.3.4/css/bootstrap.css" rel="stylesheet" media="screen">
<script src="../jslib/jquery-1.10.2.js"></script>
<script src="../jslib/bootstrap-3.3.4/js/bootstrap.min.js"></script>

<script src="../jslib/db2js/dataset.js"></script>
<script src="../jslib/db2js/render.js"></script>
<script src="../jslib/db2js/renderers.js"></script>
<script src="../jslib/db2js/pipelines.js"></script>
<script src="../jslib/db2js/collector.js"></script>

</head>
<body>
	<div class="container">
		<h1>表格编辑</h1>
		<div data="#authors,error" renderer="stderr"></div>
		<table class="table table-striped" data="#authors" renderer="table">
			<thead>
				<tr>
					<th data-t="rows,N,first_name" renderer="std">first name</th>
					<th data-t="rows,N,last_name" renderer="input('text')" renderer-t="std" collector-t="c|s">last
						name</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td width="*" align="center">
						<nav>
							<ul class="pagination" data="#authors" renderer="pagination">
							</ul>
						</nav>
					</td>
				</tr>
			</tfoot>
		</table>

		<p>
			<button class="btn btn-primary" onclick="submit()">Submit</button>
		</p>
	</div>
</body>
<script>
	// 渲染表
	var table = new db2js.DataTable('authors', 'test.dbjs');
	table.load({ _m : 'fetch'}, function(error) {
			db2js.render(null, table);
		});

	function submit() {
		db2js.collect(null, table);
		table.submit(function(error){
			db2js.render(null, table);
		});
	}
</script>
</html>
