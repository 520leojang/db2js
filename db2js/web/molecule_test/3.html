<!DOCTYPE html>

<meta charset="utf-8">
<script src="../jslib/jquery-1.10.2.js"></script>
<script src="../jslib/molecule.js"></script>
</head>
<body>
	<div molecule="GreenBlock">
	</div>
	
	<div molecule="GreenBlock">
		simple text
	</div>
	
	<div molecule="GreenBlock">
		<script>
			var obj = Molecule.of(document.currentScript.parentElement);
			if(obj){		// molecule 是通过修改 outerHTML 实现的，在修改完成前，取不到实例
				console.log('after init instance complete, set bk color to yellow');
				obj.setBackColor('yellow');
			}
		</script>
	</div>
	
	
	<div molecule="GreenBlock" molecule-def="YellowBlock">
		<script>
			var obj = Molecule.of(document.currentScript.parentElement);
			if(obj){
				obj.setBackColor('yellow');
			}
		</script>
	</div>
	
	<div molecule="YellowBlock"></div>
